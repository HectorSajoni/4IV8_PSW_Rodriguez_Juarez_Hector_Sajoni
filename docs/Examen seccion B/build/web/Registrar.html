<!DOCTYPE html>
<html>
    <head>
        <title>Registrar un alumno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="contenedor__todo">
                <div class="contenedor__login-register2">
                    <form name="formulario" method="post" action="RegistrarAlumno" class="formulario__login">
                        <label>Nombre</label>
                        <br>
                        <input type="text" name="nombre" id="nombre"  >
                        <br><br>
                        <label>Apellido Paterno</label>
                        <br>
                        <input type="text" name="appat" id="appat"  >
                        <br><br>
                        <label>Apellido Materno</label>
                        <br>
                        <input type="text" name="apmat" id="apmat"  >
                        <br><br>
                        <label>Boleta</label>
                        <br>
                        <input type="text" name="boleta" id="boleta"  >
                        <br><br>
                        <label>Grupo</label>
                        <br>
                        <input type="text" name="grupo" id="grupo"  >
                        <br><br>
                        <label>Computadora de laboratiorio de nuevas tecnologías</label>
                        <br>
                        <input type="number" name="labNV" id="labNV"  >
                        <br><br>
                        <label>Computadora de laboratorio de base de datos</label>
                        <br>
                        <input type="number" name="labBD" id="labBD"  >
                        <br><br>
                        <label>Computadora de laboratorio del fondo</label>
                        <br>
                        <input type="number" name="labFondo" id="labFondo"  >
                        <br><br>
                        <label>Contraseña</label>
                        <br>
                        <input type="text" name="password" id="password"  >
                        <br><br>
                        <label>Foto</label>
                        <br>
                        <input type="text" name="foto" id="foto"  >
                        <br><br>
                        <button type="submit" class="formulario__btn">Registrarse</button>
                        <br><br>
                        <button type="reset" class="formulario__btn">Borrar datos</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
